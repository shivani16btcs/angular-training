<div class="container">
  <div class="row">
    <div class="col-sm-12">
    <button 
      class="btn btn-primary"
      (click)="onlyodd=!onlyodd">only show odd numbers</button>
     <br><br>
     <ul class="list-group">
      <div *ngIf="onlyodd">
        <li
        class="list-group-item"
        [ngClass]="{odd:odd%2!==0}"
        [ngStyle]="{backgroundColor:odd%2!==0?'yellow':'transparent'}"
        *ngFor="let odd of oddno">
        {{odd}}
        </li>
      </div>
      <div *ngIf="!onlyodd">
        <li
        class="list-group-item"
        [ngClass]="{even:even%2==0}"
        [ngStyle]="{backgroundColor:even%2!==0?'yellow':'transparent'}"
        *ngFor="let even of evenno">
        {{even}}
        </li>
      </div>
     </ul>
     <p app-basec-highlight-directive>style me with basic Directive</p>
     
    </div>
  </div>
</div>
